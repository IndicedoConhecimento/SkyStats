<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyStats</title>
</head>
<body>
    
    <h1>SkyStats</h1>

    <header>

        Welcome to SkyStats, this is a tool to calculate various <a href="https://hypixel.net">hypixel skyblock</a> stats

    </header><br>

    <fieldset class="h">
        
        Simple Damage Calc [v1.2] <br><br>
        <input type="checkbox" name="oneforall" id="ofa" onclick="ofa()"><label for="ofa">One For All</label><br>
        Damage: <input type="number" id="damage" name="damage"><br>
        Strength: <input type="number" id="strength"><br>
        Critcal: <input type="number" id="crit"><br>
        Sharpness: <input type="number" id="sharp"><br><br>
        <input type="button" value="Calculate" onclick="calculo()" class="bnt"><br><br>
        <span class="r" id="result">-</span>
    </fieldset>

    <script src="script.js"></script>

</body>
</html>
